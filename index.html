<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            /* 深蓝到紫色的径向渐变背景 */
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 星空背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 生日标题 */
        .birthday-title {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0;
            /* 渐变文字描边 */
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                3px 3px 0 rgba(255, 255, 255, 0.2),
                -3px -3px 0 rgba(255, 255, 255, 0.2);
            /* 呼吸动画 */
            animation: breathe 3s infinite ease-in-out;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .birthday-title:hover {
            transform: scale(1.1);
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* 气泡效果 */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-40px) translateX(-10px); }
            75% { transform: translateY(-20px) translateX(15px); }
            100% { transform: translateY(0) translateX(0); }
        }

        /* 毛玻璃效果卡片 */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #fff;
        }

        .card p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* 音乐控制 */
        .music-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
            cursor: pointer;
        }

        .music-icon {
            font-size: 2rem;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 心形/气球动画 */
        .heart, .balloon {
            position: absolute;
            pointer-events: none;
            animation: rise 4s forwards ease-out;
            opacity: 0;
        }

        .heart {
            color: #ff4d6d;
            font-size: 2rem;
        }

        .balloon {
            width: 30px;
            height: 40px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .birthday-title {
                font-size: 3rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .birthday-title {
                font-size: 2.5rem;
            }
            
            .card {
                padding: 1rem;
            }
        }

        /* 按钮波纹效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple-effect 0.8s linear;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        /* Canvas容器 */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* 名字输入区域 */
        .name-input {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .name-input input {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 0.5rem;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .name-input input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .name-input button {
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .name-input button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars"></div>
    
    <!-- Canvas用于鼠标跟随效果和烟花 -->
    <canvas id="canvas"></canvas>
    
    <!-- 主标题 -->
    <h1 class="birthday-title">HAPPY BIRTHDAY!</h1>
    
    <!-- 毛玻璃卡片 -->
    <div class="card">
        <h2>祝福 <span id="name">你</span></h2>
        <p>愿这特别的日子里，你的每一个愿望都能成真，生活充满欢乐和惊喜！</p>
        
        <!-- 名字输入 -->
        <div class="name-input">
            <input type="text" id="nameInput" placeholder="输入名字">
            <button id="updateName">更新名字</button>
        </div>
        
        <!-- 音乐控制 -->
        <div class="music-control" id="musicControl">
            <div class="music-icon">🎵</div>
            <span>播放生日歌</span>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="birthdaySong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

    <script>
        // 创建星星背景
        function createStars() {
            const stars = document.querySelector('.stars');
            const count = 200;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置和大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                stars.appendChild(star);
            }
        }

        // 创建气泡
        function createBubbles() {
            const body = document.body;
            const count = 15;
            
            for (let i = 0; i < count; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // 随机大小和位置
                const size = Math.random() * 80 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟和持续时间
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                body.appendChild(bubble);
            }
        }

        // 点击效果（心形和气球）
        function setupClickEffects() {
            document.addEventListener('click', (e) => {
                // 创建波纹效果
                createRipple(e);
                
                // 随机选择心形或气球
                if (Math.random() > 0.5) {
                    createHeart(e.clientX, e.clientY);
                } else {
                    createBalloon(e.clientX, e.clientY);
                }
                
                // 触发烟花效果
                createFirework(e.clientX, e.clientY);
            });
        }

        // 创建波纹效果
        function createRipple(e) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            
            ripple.style.left = `${e.clientX}px`;
            ripple.style.top = `${e.clientY}px`;
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            
            document.body.appendChild(ripple);
            
            // 动画结束后移除元素
            setTimeout(() => {
                ripple.remove();
            }, 800);
        }

        // 创建心形
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            
            // 随机旋转和大小
            heart.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
            heart.style.fontSize = `${Math.random() * 20 + 20}px`;
            
            document.body.appendChild(heart);
            
            // 动画结束后移除元素
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // 创建气球
        function createBalloon(x, y) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            
            balloon.style.left = `${x}px`;
            balloon.style.top = `${y}px`;
            
            // 随机颜色
            const colors = ['#ff4d6d', '#ffb3c1', '#c9184a', '#ff758f', '#590d22'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.backgroundColor = randomColor;
            
            // 随机旋转和大小
            balloon.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
            
            // 添加气球线
            const string = document.createElement('div');
            string.style.position = 'absolute';
            string.style.width = '1px';
            string.style.height = '30px';
            string.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
            string.style.bottom = '-30px';
            string.style.left = '50%';
            
            balloon.appendChild(string);
            document.body.appendChild(balloon);
            
            // 动画结束后移除元素
            setTimeout(() => {
                balloon.remove();
            }, 4000);
        }

        // Canvas相关功能
        function setupCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // 设置Canvas大小
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 鼠标跟随效果
            const trail = [];
            const maxTrailLength = 20;
            
            document.addEventListener('mousemove', (e) => {
                trail.push({
                    x: e.clientX,
                    y: e.clientY,
                    radius: 5,
                    opacity: 1
                });
                
                if (trail.length > maxTrailLength) {
                    trail.shift();
                }
            });
            
            // 烟花粒子数组
            let particles = [];
            
            // 创建烟花效果
            function createFirework(x, y) {
                const particleCount = 100;
                const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff'];
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    const radius = Math.random() * 3 + 1;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    particles.push({
                        x,
                        y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        radius,
                        color,
                        opacity: 1,
                        gravity: 0.05
                    });
                }
            }
            
            // 动画循环
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制鼠标轨迹
                for (let i = 0; i < trail.length; i++) {
                    const point = trail[i];
                    const opacity = 1 - i / maxTrailLength;
                    
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.radius * opacity, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.5})`;
                    ctx.fill();
                }
                
                // 更新和绘制烟花粒子
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity;
                    p.opacity -= 0.01;
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `${p.color}${Math.floor(p.opacity * 255).toString(16).padStart(2, '0')}`;
                    ctx.fill();
                }
                
                // 移除不可见的粒子
                particles = particles.filter(p => p.opacity > 0);
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // 音乐控制
        function setupMusicControl() {
            const musicControl = document.getElementById('musicControl');
            const birthdaySong = document.getElementById('birthdaySong');
            let isPlaying = false;
            
            musicControl.addEventListener('click', () => {
                if (isPlaying) {
                    birthdaySong.pause();
                    musicControl.querySelector('span').textContent = '播放生日歌';
                    musicControl.querySelector('.music-icon').textContent = '🎵';
                } else {
                    birthdaySong.play();
                    musicControl.querySelector('span').textContent = '暂停音乐';
                    musicControl.querySelector('.music-icon').textContent = '🎶';
                    
                    // 添加音乐播放动画效果
                    musicControl.style.animation = 'pulse 0.5s infinite';
                }
                
                isPlaying = !isPlaying;
            });
        }

        // 名字更新功能
        function setupNameUpdate() {
            const updateButton = document.getElementById('updateName');
            const nameInput = document.getElementById('nameInput');
            const nameDisplay = document.getElementById('name');
            
            updateButton.addEventListener('click', () => {
                const newName = nameInput.value.trim();
                if (newName) {
                    nameDisplay.textContent = newName;
                    
                    // 添加更新动画
                    nameDisplay.style.animation = 'pulse 0.5s';
                    setTimeout(() => {
                        nameDisplay.style.animation = '';
                    }, 500);
                }
            });
            
            // 回车键也可以更新
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    updateButton.click();
                }
            });
        }

        // 页面加载完成后初始化所有功能
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            createBubbles();
            setupClickEffects();
            setupCanvas();
            setupMusicControl();
            setupNameUpdate();
        });
    </script>
</body>
</html>
