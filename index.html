    <style>
        /* åŸºç¡€æ ·å¼é‡ç½® */
        * {

        /* ç”Ÿæ—¥æ ‡é¢˜ */
        .birthday-title {

            /* æ¸å˜æ–‡å­—æè¾¹ */

        @keyframes breathe {

        /* æ°”æ³¡æ•ˆæœ */

        /* æ¯›ç»ç’ƒæ•ˆæœå¡ç‰‡ */

        /* éŸ³ä¹æ§åˆ¶ */
        .music-control {
            display: flex;

        .music-icon {

        /* å¿ƒå½¢/æ°”çƒåŠ¨ç”» */
        .heart, .balloon {
            position: absolute;

            animation: rise 4s forwards ease-out;
            opacity: 0;
        }

        .heart {

        .balloon {

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 768px) {

        /* æŒ‰é’®æ³¢çº¹æ•ˆæœ */
        .ripple {

            transform: scale(0);

        }

        @keyframes ripple-effect {

        /* Canvaså®¹å™¨ */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* åå­—è¾“å…¥åŒºåŸŸ */
        .name-input {

            color: white;

            transition: transform 0.2s ease;
        }

        }
    </style>
</head>
<body>
    <!-- æ˜Ÿç©ºèƒŒæ™¯ -->
    <div class="stars"></div>
    
    <!-- Canvasç”¨äºé¼ æ ‡è·Ÿéšæ•ˆæœå’ŒçƒŸèŠ± -->
    <canvas id="canvas"></canvas>
    
    <!-- ä¸»æ ‡é¢˜ -->
    <h1 class="birthday-title">HAPPY BIRTHDAY!</h1>
    
    <!-- æ¯›ç»ç’ƒå¡ç‰‡ -->
    <div class="card">
        <h2>ç¥ç¦ <span id="name">ä½ </span></h2>
        <p>æ„¿è¿™ç‰¹åˆ«çš„æ—¥å­é‡Œï¼Œä½ çš„æ¯ä¸€ä¸ªæ„¿æœ›éƒ½èƒ½æˆçœŸï¼Œç”Ÿæ´»å……æ»¡æ¬¢ä¹å’ŒæƒŠå–œï¼</p>
        
        <!-- åå­—è¾“å…¥ -->
        <div class="name-input">
            <input type="text" id="nameInput" placeholder="è¾“å…¥åå­—">
            <button id="updateName">æ›´æ–°åå­—</button>
        </div>
        
        <!-- éŸ³ä¹æ§åˆ¶ -->
        <div class="music-control" id="musicControl">
            <div class="music-icon">ğŸµ</div>
            <span>æ’­æ”¾ç”Ÿæ—¥æ­Œ</span>
        </div>
    </div>

    <!-- éŸ³é¢‘å…ƒç´  -->
    <audio id="birthdaySong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

    <script>
        // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const stars = document.querySelector('.stars');
            const count = 200;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // éšæœºä½ç½®å’Œå¤§å°
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // éšæœºåŠ¨ç”»å»¶è¿Ÿ
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                stars.appendChild(star);
            }
        }

        // åˆ›å»ºæ°”æ³¡
        function createBubbles() {
            const body = document.body;
            const count = 15;
            
            for (let i = 0; i < count; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // éšæœºå¤§å°å’Œä½ç½®
                const size = Math.random() * 80 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                
                // éšæœºåŠ¨ç”»å»¶è¿Ÿå’ŒæŒç»­æ—¶é—´
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                body.appendChild(bubble);
            }
        }

        // ç‚¹å‡»æ•ˆæœï¼ˆå¿ƒå½¢å’Œæ°”çƒï¼‰
        function setupClickEffects() {
            document.addEventListener('click', (e) => {
                // åˆ›å»ºæ³¢çº¹æ•ˆæœ
                createRipple(e);
                
                // éšæœºé€‰æ‹©å¿ƒå½¢æˆ–æ°”çƒ
                if (Math.random() > 0.5) {
                    createHeart(e.clientX, e.clientY);
                } else {
                    createBalloon(e.clientX, e.clientY);
                }
                
                // è§¦å‘çƒŸèŠ±æ•ˆæœ
                createFirework(e.clientX, e.clientY);
            });
        }

        // åˆ›å»ºæ³¢çº¹æ•ˆæœ
        function createRipple(e) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            
            ripple.style.left = `${e.clientX}px`;
            ripple.style.top = `${e.clientY}px`;
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            
            document.body.appendChild(ripple);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
            setTimeout(() => {
                ripple.remove();
            }, 800);
        }

        // åˆ›å»ºå¿ƒå½¢
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤';
            
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            
            // éšæœºæ—‹è½¬å’Œå¤§å°
            heart.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
            heart.style.fontSize = `${Math.random() * 20 + 20}px`;
            
            document.body.appendChild(heart);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // åˆ›å»ºæ°”çƒ
        function createBalloon(x, y) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            
            balloon.style.left = `${x}px`;
            balloon.style.top = `${y}px`;
            
            // éšæœºé¢œè‰²
            const colors = ['#ff4d6d', '#ffb3c1', '#c9184a', '#ff758f', '#590d22'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.backgroundColor = randomColor;
            
            // éšæœºæ—‹è½¬å’Œå¤§å°
            balloon.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
            
            // æ·»åŠ æ°”çƒçº¿
            const string = document.createElement('div');
            string.style.position = 'absolute';
            string.style.width = '1px';
            string.style.height = '30px';
            string.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
            string.style.bottom = '-30px';
            string.style.left = '50%';
            
            balloon.appendChild(string);
            document.body.appendChild(balloon);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
            setTimeout(() => {
                balloon.remove();
            }, 4000);
        }

        // Canvasç›¸å…³åŠŸèƒ½
        function setupCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // è®¾ç½®Canvaså¤§å°
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // é¼ æ ‡è·Ÿéšæ•ˆæœ
            const trail = [];
            const maxTrailLength = 20;
            
            document.addEventListener('mousemove', (e) => {
                trail.push({
                    x: e.clientX,
                    y: e.clientY,
                    radius: 5,
                    opacity: 1
                });
                
                if (trail.length > maxTrailLength) {
                    trail.shift();
                }
            });
            
            // çƒŸèŠ±ç²’å­æ•°ç»„
            let particles = [];
            
            // åˆ›å»ºçƒŸèŠ±æ•ˆæœ
            function createFirework(x, y) {
                const particleCount = 100;
                const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff'];
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    const radius = Math.random() * 3 + 1;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    particles.push({
                        x,
                        y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        radius,
                        color,
                        opacity: 1,
                        gravity: 0.05
                    });
                }
            }
            
            // åŠ¨ç”»å¾ªç¯
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶é¼ æ ‡è½¨è¿¹
                for (let i = 0; i < trail.length; i++) {
                    const point = trail[i];
                    const opacity = 1 - i / maxTrailLength;
                    
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.radius * opacity, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.5})`;
                    ctx.fill();
                }
                
                // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±ç²’å­
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity;
                    p.opacity -= 0.01;
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `${p.color}${Math.floor(p.opacity * 255).toString(16).padStart(2, '0')}`;
                    ctx.fill();
                }
                
                // ç§»é™¤ä¸å¯è§çš„ç²’å­
                particles = particles.filter(p => p.opacity > 0);
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // éŸ³ä¹æ§åˆ¶
        function setupMusicControl() {
            const musicControl = document.getElementById('musicControl');
            const birthdaySong = document.getElementById('birthdaySong');
            let isPlaying = false;
            
            musicControl.addEventListener('click', () => {
                if (isPlaying) {
                    birthdaySong.pause();
                    musicControl.querySelector('span').textContent = 'æ’­æ”¾ç”Ÿæ—¥æ­Œ';
                    musicControl.querySelector('.music-icon').textContent = 'ğŸµ';
                } else {
                    birthdaySong.play();
                    musicControl.querySelector('span').textContent = 'æš‚åœéŸ³ä¹';
                    musicControl.querySelector('.music-icon').textContent = 'ğŸ¶';
                    
                    // æ·»åŠ éŸ³ä¹æ’­æ”¾åŠ¨ç”»æ•ˆæœ
                    musicControl.style.animation = 'pulse 0.5s infinite';
                }
                
                isPlaying = !isPlaying;
            });
        }

        // åå­—æ›´æ–°åŠŸèƒ½
        function setupNameUpdate() {
            const updateButton = document.getElementById('updateName');
            const nameInput = document.getElementById('nameInput');
            const nameDisplay = document.getElementById('name');
            
            updateButton.addEventListener('click', () => {
                const newName = nameInput.value.trim();
                if (newName) {
                    nameDisplay.textContent = newName;
                    
                    // æ·»åŠ æ›´æ–°åŠ¨ç”»
                    nameDisplay.style.animation = 'pulse 0.5s';
                    setTimeout(() => {
                        nameDisplay.style.animation = '';
                    }, 500);
                }
            });
            
            // å›è½¦é”®ä¹Ÿå¯ä»¥æ›´æ–°
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    updateButton.click();
                }
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ‰€æœ‰åŠŸèƒ½
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            createBubbles();
            setupClickEffects();
            setupCanvas();
            setupMusicControl();
            setupNameUpdate();
        });
    </script>
